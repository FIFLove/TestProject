<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUpPage</title>
    <link rel="stylesheet" href="signup.css" />
</head>

<body>
    <div class="container">
        <div class="inner">
            <h1 class="logo_naver">
                <a href="" class="link">
                    <span class="blind">네이버</span>
                </a>
            </h1>
            <div class="content">
                <form id="join_form" method="post">
                    <div class="form_content">
                        <div class="form_section">
                            <div class="join_toggle" id="divToggle">
                                <input type="checkbox" id="join_toggle" checked>
                                <label for="join_toggle">실명 인증된 아이디로 가입</label>
                            </div>
                            <div class="form_list">
                                <!-- ID -->
                                <div class="form_item user" id="divId">
                                    <input type="text" id="id" name="id" placeholder="아이디" class="input" value
                                        maxlength="20" autocapitalize="off">
                                    <div class="id_naver">@naver.com</div>
                                </div>
                                <!-- 비밀번호 -->
                                <div class="form_item lock password" id="divPasswd">
                                    <input type="password" id="pswd1" name="pswd1" placeholder="비밀번호" class="input"
                                        value maxlength="20" autocapitalize="new-password">
                                    <div class="password_info">
                                        <em class="how_secure" id="secureLevel"></em>
                                        <button type="button" class="btn_show hide">
                                            <span class="blind">비밀번호 보기</span>
                                        </button>
                                    </div>
                                </div>
                                <!-- 이메일 -->
                                <div class="form_item email" id="divEmail">
                                    <span class="placeholder_prefix">[선택]</span>
                                    <input type="email" id="email" name="email"
                                        placeholder="[선택] 이메일주소 (비밀번호 찾기 등 본인 확인용)" class="input" value=""
                                        maxlength="100">
                                </div>
                                <!-- 오류 시 발생하는 메시지-->
                                <div class="error_text item_style" id="idMsg" style="display: none"></div>
                                <div class="error_text item_style" id="pswd1Msg" style="display: none"></div>
                                <div class="error_text item_style" id="emailMsg" style="display: none"></div>

                                <!-- 2번쩨 폼, 이름, 생년월일, 통신사 선택택-->
                                <div class="form_list">
                                    <div class="form_item user" id="divName">
                                        <input type="text" id="name" name="name" placeholder="이름" class="input" value=""
                                            maxlength="40">
                                    </div>
                                    <div class="form_item calendar" id="divBirthday">
                                        <input type="text" id="birthdayInput" placeholder="생년월일 8자리" class="input"
                                            value="" maxlength="13">
                                    </div>

                                    <div class="form_item telecom" id="divTelecom">
                                        <button type="button" id="btn_telecom" class="btn_telecom" aria-expanded="false"
                                            aria-controls="telecom_menu">
                                            <span class="placeholder">통신사 선택</span>
                                        </button>
                                        <ul role="menu" id="telecom_menu" class="telecom_menu">
                                            <li role="presentation" class="item">
                                                <button type="button" role="menuitem" class="button" id="btnTelecom1">
                                                    <span class="text">SKT</span>
                                                </button>
                                            </li>
                                            <li role="presentation" class="item">
                                                <button type="button" role="menuitem" class="button" id="btnTelecom2">
                                                    <span class="text">SKT 알뜰폰</span>
                                                </button>
                                            </li>
                                            <li role="presentation" class="item">
                                                <button type="button" role="menuitem" class="button" id="btnTelecom3">
                                                    <span class="text">KT</span>
                                                </button>
                                            </li>
                                            <li role="presentation" class="item">
                                                <button type="button" role="menuitem" class="button" id="btnTelecom4">
                                                    <span class="text">KT 알뜰폰</span>
                                                </button>
                                            </li>
                                            <li role="presentation" class="item">
                                                <button type="button" role="menuitem" class="button" id="btnTelecom5">
                                                    <span class="text">LG U+</span>
                                                </button>
                                            </li>
                                            <li role="presentation" class="item">
                                                <button type="button" role="menuitem" class="button" id="btnTelecom6">
                                                    <span class="text">LG U+ 알뜰폰</span>
                                                </button>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="form_item adult" id="divIdentityGender">
                                        <ul class="adult_list" id="listIdentityGender">
                                            <li class="radio_item">
                                                <input type="radio" id="identityGender1" name="identityGender" value="M"
                                                    class="blind">
                                                <label for="identityGender1">남자</label>
                                            </li>
                                            <li class="radio_item">
                                                <input type="radio" id="identityGender2" name="identityGender" value="F"
                                                    class="blind">
                                                <label for="identityGender2">여자</label>
                                            </li>
                                        </ul>
                                        <ul class="adult_list" id="listForeigner">
                                            <li class="radio_item">
                                                <input type="radio" id="foreigner1" name="foreigner" value="K"
                                                    checked="" class="blind">
                                                <label for="foreigner1">내국인</label>
                                            </li>
                                            <li class="radio_item">
                                                <input type="radio" id="foreigner2" name="foreigner" value="F"
                                                    class="blind">
                                                <label for="foreigner2">외국인</label>
                                            </li>
                                        </ul>
                                    </div>

                                    <div class="form_item gender" id="divGender" style="display: none;">
                                        <ul class="gender_list" id="listGender">
                                            <li class="radio_item">
                                                <input type="radio" id="gender1" name="gender" value="M" class="blind">
                                                <label for="gender1">남자</label>
                                            </li>
                                            <li class="radio_item">
                                                <input type="radio" id="gender2" name="gender" value="F" class="blind">
                                                <label for="gender2">여자</label>
                                            </li>
                                            <li class="radio_item">
                                                <input type="radio" id="gender3" name="gender" value="O" class="blind">
                                                <label for="gender3">선택안함</label>
                                            </li>
                                        </ul>
                                    </div>
                                </div>

                                <div class="notice_text item_style" id="legalInfoMsg" style="display: none;">신분증 상의 이름, 생년월일, 성별과 일치하지 않으면 실명인증이 불가합니다.</div>
                                <div class="error_text item_style" id="nameMsg" style="display: none"></div>
                                <div class="error_text item_style" id="birthdayMsg" style="display: none"></div>
                                <div class="error_text item_style" id="genderMsg" style="display: none"></div>


                                <div class="form_list" id="divPononeNoOuter">
                                    <div class="form_item globe" id="divNationNo" style="display: none;">
                                        <div class="select_box" id="selNationNo">
                                            <select id="nationNo" name="nationNo" class="select">
                                                <option value="82" selected="">
                                                    대한민국 +82
                                                </option>
                                                <option value="1">
                                                    미국/캐나다 +1
                                                </option>
                                                <option value="81">
                                                    일본 +81
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form_item phone" id="divPhoneNo">
                                        <input type="tel" id="phoneNo" name="phoneNo" placeholder="휴대전화번호" class="input"
                                            value="" maxlength="16">
                                    </div>
                                </div>

                                <div class="form_list" id="divTerm" style="display: block;">
                                    <div class="form_item check_box" id="itemAgree">
                                        <div class="title_area">
                                            <div class="check_circle">
                                                <input type="checkbox" id="agree_all" class="blind">
                                                <label for="agree_all">
                                                    <em class="option point">[필수]</em>
                                                    <span class="text">인증 약관 전체동의</span>
                                                </label>
                                            </div>
                                            <button type="button" class="btn_expand" aria-expanded="false">
                                                <span class="blind">약관 목록</span>
                                            </button>
                                        </div>
                                        <ul class="check_list">
                                            <li class="item">
                                                <div class="check_normal">
                                                    <input type="checkbox" id="agree_01" class="blind">
                                                    <label for="agree_01">
                                                        <span class="text">개인정보 이용</span>
                                                    </label>
                                                    <a href="https://nid.naver.com/user2/common/terms/terms2?t=viewPersonalInfoTerms&amp;v=1" target="_blank" class="link_arrow">
                                                        <span class="blind">약관 전문보기</span>
                                                    </a>
                                                </div>
                                                1
                                            </li>
                                            <li class="item">
                                                <div class="check_normal">
                                                    <input type="checkbox" id="agree_02" class="blind">
                                                    <label for="agree_02">
                                                        <span class="text">고유식별정보 처리</span>
                                                    </label>
                                                    <a href="https://nid.naver.com/user2/common/terms/terms2?t=viewUniqInfoTerms&amp;v=1" target="_blank" class="link_arrow">
                                                        <span class="blind">약관 전문보기</span>
                                                    </a>
                                                </div>
                                                2
                                            </li>
                                            <li class="item">
                                                <div class="check_normal">
                                                    <input type="checkbox" id="agree_03" class="blind">
                                                    <label for="agree_03">
                                                        <span class="text">통신사 이용약관</span>
                                                    </label>
                                                    <a href="https://nid.naver.com/user2/common/terms/terms2?t=viewCellPhoneCarriersTerms&amp;v=1" target="_blank" class="link_arrow">
                                                        <span class="blind">약관 전문보기</span>
                                                    </a>
                                                </div>
                                                3
                                            </li>
                                            <li class="item">
                                                <div class="check_normal">
                                                    <input type="checkbox" id="agree_04" class="blind">
                                                    <label for="agree_04">
                                                        <span class="text">인증사 이용약관</span>
                                                    </label>
                                                    <a href="https://nid.naver.com/user2/common/terms/terms2?t=viewServiceTerms&amp;v=1" target="_blank" class="link_arrow">
                                                        <span class="blind">약관 전문보기</span>
                                                    </a>
                                                </div>
                                                4
                                            </li>
                                            <li class="item">
                                                <div class="check_normal">
                                                    <input type="checkbox" id="agree_05" class="blind">
                                                    <label for="agree_05">
                                                        <span class="text">네이버 개인정보수집</span>
                                                    </label>
                                                    <a href="https://nid.naver.com/user2/common/terms/terms2?t=viewNaverTerms&amp;v=2" target="_blank" class="link_arrow">
                                                        <span class="blind">약관 전문보기</span>
                                                    </a>
                                                </div>
                                                5
                                            </li>
                                        </ul>
                                    </div>
                                </div>

                                </div>



                            </div>

                        </div>
                    </div>
                    <div class="btn_submit_wrap" id="divBtnAuth">
                        <button type="button" class="btn_submit" id="btnSend">인증요청</button>
                    </div>

                    <div class="btn_submit_wrap" id="divBtnJoin" style="display: none;">
                        <button type="button" class="btn_submit" id="btnJoin">가입하기</button>
                    </div>

                    <div class="btn_submit_wrap" id="divBtnJuniver" style="display: none;">
                        <button type="button" class="btn_submit" id="btnJuniver">보호자 동의 받기</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
          // 성별 라디오 버튼 UI 처리 예시
          document.querySelectorAll('input[name="identityGender"]').forEach(function (el) {
            el.addEventListener("change", function () {
              document.querySelectorAll("#listIdentityGender .radio_item").forEach(function (li) {
                li.classList.remove("selected");
              });
              el.parentElement.classList.add("selected");
            });
          });
        
          // 비밀번호 보기 토글
          document.querySelector(".btn_show").addEventListener("click", function () {
            const input = document.getElementById("pswd1");
            if (input.type === "password") {
              input.type = "text";
              this.classList.remove("hide");
            } else {
              input.type = "password";
              this.classList.add("hide");
            }
          });
        });
        </script>
        
</body>

</html>
