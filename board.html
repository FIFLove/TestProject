<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 네이버 카페 </title>

    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <!-- 헤더 -->
    <header>
        header
    </header>

    <!-- 네비게이션 바 -->
    <nav>
        nav
    </nav>

    <!-- 메인 -->
    <main>
        <!-- 사이드 바 -->
        <aside>
            aside
        </aside>

        <!-- 섹션 -->
        <section>
            <!-- 타이틀 및 글 목록 보기순 변경 버튼들 -->
            <div class="BoardHeader">
                <h2 style="margin-top: 0;"> 전체 글 보기 </h2>
            </div>

            <div class="BoardTopOption">

                <span class="total">
                    00000 개의 글
                </span>

                <div class="sortArea">
                    <!-- 공지 숨기기 -->
                    <label><input type="checkbox"> 공지 숨기기 </label>

                    <!-- 보는 방식 버튼 3개 -->
                    <img src="img_board/sortBtn.png">

                    <!-- 게시글 개수 버튼 리스트 (5/10/15) -->
                    <select name="area">
                        <option value="five"> 5개씩 </option>
                        <option value="ten"> 10개씩 </option>
                        <option value="fifteen"> 15개씩 </option>
                        <option value="twenty"> 20개씩 </option>
                    </select>
                </div>

            </div>



            <!-- 게시판 글 목록 -->
            <div class="board">
                <!-- 게시글 테이블 -->
                <table class="boardTable">
                    <thead>
                        <tr>
                            <th class="boardCategory"></th>
                            <th class="boardTitle">제목</th>
                            <th class="boardWriter">작성자</th>
                            <th class="boardDate">작성일</th>
                            <th class="boardCount">조회수</th>
                        </tr>
                    </thead>
                    <!-- 게시글(더미 데이터)-->
                    <tbody>
                        <!-- 공지글 -->
                        <tr class="notice">
                            <td class="boardCategory">공지</td>
                            <td class="boardTitle">공지제목</td>
                            <td class="boardWriter">작성자</td>
                            <td class="boardDate">2025.04.16</td>
                            <td class="boardCount">12</td>
                        </tr>
                        <tr>
                            <td class="boardCategory">카테고리1</td>
                            <td class="boardTitle">제목1</td>
                            <td class="boardWriter">작성자1</td>
                            <td class="boardDate">2025.04.16</td>
                            <td class="boardCount">1</td>
                        </tr>

                        <tr>
                            <td class="boardCategory">카테고리2</td>
                            <td class="boardTitle">제목2</td>
                            <td class="boardWriter">작성자2</td>
                            <td class="boardDate">2025.04.16</td>
                            <td class="boardCount">2</td>
                        </tr>

                        <tr>
                            <td class="boardCategory">카테고리3</td>
                            <td class="boardTitle">제목3</td>
                            <td class="boardWriter">작성자3</td>
                            <td class="boardDate">2025.04.16</td>
                            <td class="boardCount">3</td>
                        </tr>

                        <tr>
                            <td class="boardCategory">카테고리4</td>
                            <td class="boardTitle">제목4</td>
                            <td class="boardWriter">작성자4</td>
                            <td class="boardDate">2025.04.16</td>
                            <td class="boardCount">4</td>
                        </tr>

                    </tbody>


                </table>
            </div>

            <!-- 글쓰기버튼 -->
             <img src="img_board/write_btn.jpeg" class="writeBtn">

            <!--페이지 번호들 -->
            <div class="page">
                <span class="pageNum">1</span>
                <span class="pageNum">2</span>
                <span class="pageNum">3</span>
                <span class="pageNum">4</span>
                <span class="pageNum">5</span>
                <span class="pageNum">6</span>
                <span class="pageNum">7</span>
                <span class="pageNum">8</span>
                <span class="pageNum">9</span>
                <span class="pageNum">10</span>

                <!-- 다음페이지 버튼 -->
                <button> > </button> 
            </div>

            <!-- 글목록 검색 -->
            <div class="search">
                <!-- 
                    TODO.
                    1. 기간필터 | 글+댓글 | 검색어 | 검색버튼
                    -->
            </div>

        </section>
    </main>

    <!-- 푸터 -->
    <footer>
        footer
    </footer>

</body>

</html>
