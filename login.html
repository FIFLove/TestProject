<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NAVER 로그인</title>
    <link rel="stylesheet" type="text/css" href="login.css" />
  </head>
  <body>
    <!-- 헤더 -->
    <div class="wrap">
      <header class="header" role="banner">
        <div class="header_inner">
          <a href="https://www.naver.com" class="logo" id="log.naver">
            NAVER
          </a>
        </div>
      </header>
    </div>

    <!-- 메인 -->
    <main id="container" class="container">
      <section class="content">
        <form class="login_form">
          <!-- 아이디 입력 -->
          <div class="input_wrap" id="id_wrap">
            <label class="input_label" for="id_input"
              >아이디 또는 전화번호</label
            >
            <input
              type="text"
              id="id_input"
              name="id"
              class="login_input"
              maxlength="41"
              required
            />
            <button
              type="button"
              class="btn_clear"
              id="id_clear"
              style="display: none"
            >
              ✕
            </button>
          </div>

          <!-- 비밀번호 입력 -->
          <div class="input_wrap" id="pw_wrap">
            <label class="input_label" for="pw_input">비밀번호</label>
            <input
              type="password"
              id="pw_input"
              name="pw"
              class="login_input"
              maxlength="16"
              required
            />
            <button
              type="button"
              class="btn_toggle_pw"
              id="pw_toggle"
              style="display: none"
            >
              👁️
            </button>
            <button
              type="button"
              class="btn_clear"
              id="pw_clear"
              style="display: none"
            >
              ✕
            </button>
          </div>

          <!-- 로그인 상태 유지 및 보안 버튼 -->
          <div class="btn_group">
            <button type="submit" class="btn_login_state">
              로그인 상태 유지
            </button>
            <button type="submit" class="btn_ip_security">IP 보안</button>
          </div>

          <!-- 로그인 버튼 -->
          <button type="submit" class="btn_login">로그인</button>
        </form>

        <!-- 로그인 박스 아래 네비게이션바 -->
        <nav>
          <ul class="find_wrap" id="find_wrap">
            <li>
              <a target="_blank" href="" id="idinquiry" class="find_text"
                >비밀번호 찾기</a
              >
            </li>
            <!-- | 구분선넣기 -->
            <li class="separator"></li>
            <li>
              <a target="_blank" href="" id="pwinquiry" class="find_text"
                >아이디 찾기</a
              >
            </li>
            <li class="separator"></li>
            <li>
              <a target="_blank" href="" id="join" class="find_text"
                >회원가입</a
              >
            </li>
          </ul>
        </nav>

        <!-- 광고 배너 -->
        <aside id="gladbanner" class="banner_wrap">
          &nbsp;
          <img src="./img/test2.png" alt="광고 배너" />
        </aside>
      </section>
    </main>

    <!-- 푸터 -->
    <footer class="footer">
      <nav>
        <ul class="footer_link" id="footer_link">
          <li>
            <a
              target="_blank"
              href="http://www.naver.com/rules/service.html"
              class="footer_item"
              id="fot.agreement"
              >이용약관</a
            >
          </li>
          <li class="separator_foot"></li>
          <li>
            <a
              target="_blank"
              href="http://www.naver.com/rules/privacy.html"
              class="footer_item"
              id="fot.privacy"
              ><strong>개인정보처리방침</strong></a
            >
          </li>
          <li class="separator_foot"></li>
          <li>
            <a
              target="_blank"
              href="http://www.naver.com/rules/disclaimer.html"
              class="footer_item"
              id="fot.disclaimer"
              >책임의 한계와 법적고지</a
            >
          </li>
          <li class="separator_foot"></li>
          <li>
            <a
              target="_blank"
              href="https://help.naver.com/alias/membership/p.membership/main.naver"
              class="footer_item"
              id="fot.help"
              >회원정보 고객센터</a
            >
          </li>
        </ul>
      </nav>
      <div class="footer_inner">
        <a href="https://www.naver.com" class="logo" id="footer.logo">
          NAVER
        </a>
        <span class="text">Copyright</span>
        <span class="corp">© NAVER Corp.</span>
        <span class="text">All Rights Reserved.</span>
      </div>
    </footer>
  </body>
</html>
